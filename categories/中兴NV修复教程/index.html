<hr>
<p>中兴mf91s系列mifi刷机后，如果未备份，就无法恢复以前的信息。那么对丢失imei等一些系统信息。</p>
<p><img src="/%E4%B8%AD%E5%85%B4MDM9615%E7%B1%BB%E6%9C%BA%E5%99%A8%E6%81%A2%E5%A4%8D%E6%95%99%E7%A8%8Bnv%E6%81%A2%E5%A4%8D%E6%95%99%E7%A8%8B%EF%BC%88%E4%BB%A5mf91s%E4%B8%BA%E4%BE%8B%EF%BC%89/%E9%97%AE%E9%A2%98.jpg" alt="问题图片"> </p>
<hr>
<p>我这修复方法分为两部分。</p>
<hr>
<hr>
<h2 id="修复imei-sn码。"><a href="#修复imei-sn码。" class="headerlink" title="修复imei/sn码。"></a>修复imei/sn码。</h2><hr>
<p>这个比较简单，只要进调试模式，端口还在即可。</p>
<pre><code>（必须要关闭所有占用端口的软件，尤其是QPST。）</code></pre><p><strong>打开高通写号工具</strong></p>
<p>修复原理与QXDM一样，这个会方便一点。</p>
<p><img src="/%E4%B8%AD%E5%85%B4MDM9615%E7%B1%BB%E6%9C%BA%E5%99%A8%E6%81%A2%E5%A4%8D%E6%95%99%E7%A8%8Bnv%E6%81%A2%E5%A4%8D%E6%95%99%E7%A8%8B%EF%BC%88%E4%BB%A5mf91s%E4%B8%BA%E4%BE%8B%EF%BC%89/%E5%86%99%E5%8F%B7.jpg" alt="写号图片"> </p>
<p>按照机子的相应信息写入即可。</p>
<hr>
